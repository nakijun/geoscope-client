<p align="justify" style="margin-top: 5px; margin-bottom: 5px">Карта - это 
компонент, группирующий в своем составе объекты и дающий возможность работать с 
их множеством как с единым целым. В свою очередь карта принадлежит другому 
компоненту - гео-пространству, что позволяет объединить в одно координатное 
пространство несколько карт.</p>
